<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="side-background">
            <div class="logo">
                <img src="vector-background.png" class="odin-image" alt="odin">
                <p class="logo-text">Kape</p>
            </div>
        </div>


        <div class="form-components">

            <div class="form-text">
                <p>This is not a real online service! You know you need something <br> like this n your life to help you realize you depest dreams. <br>Sign up <span style="font-style: italic;">now</span> to get started</p>
                <p>You <span style="font-style: italic;">know</span> you want to</p>
            </div>

            <div class="form-details">
                <p>Lets do this!</p>
                <form action="" class="form-container">
                    <div class="form-inputs">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-inputs">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
    
                    </div>
                </form>
            </div>

            <div class="submit-button">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </main>
    
</body>
</html>
