<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="side-background">
            <div class="logo">
                <img src="odin-lined.png" class="odin-image" alt="odin">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
        <div class="form-components">
            <div class="form-text">
                <p>This is not a real online service! You know you need something <br> like this n your life to help you realize you depest dreams. <br>Sign up <span style="font-style: italic;">now</span> to get started</p>
                <p>You <span style="font-style: italic;">know</span> you want to</p>
            </div>
            <div>
                <form action="">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                    <label for="email">LABEL</label>
                    <input type="email" id="email">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel">
                    <label for="passowrd">PASSWORD</label>
                    <input type="password">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password">
                </form>
            </div>
            <div>
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </main>
    
</body>
</html>
